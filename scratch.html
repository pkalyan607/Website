<!DOCTYPE html>
<html>
<head>
  <title>Left Div Example</title>
  <style>
    body {
      display: flex;
    }
    
    #left-div {
      width: 150px;
      height: 100vh;
      background-color: lightblue;
      position: fixed;
      left: 0;
      top: 0;
    }
    
    #content {
      margin-left: 220px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="left-div">
    <ul>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="content">Contact</a></li>
    </ul>
  </div>
  
  <div id="content">
    <h1>Welcome!</h1>
    <p>Click on a link to display its content here.</p>
  </div>
</body>
</html>
<div id="content"></div>

<script>
  // Get all the links in the links division
  var links = document.querySelectorAll('#links .page-link');
  // Get the content division where the page will be loaded
  var contentDiv = document.getElementById('content');

  // Loop through all the links and add an event listener for each
  links.forEach(function(link) {
    link.addEventListener('click', function(event) {
      // Prevent the default link behavior
      event.preventDefault();

      // Get the URL of the link
      var url = link.getAttribute('href');

      // Create a new AJAX request
      var xhr = new XMLHttpRequest();

      // Set the response type to 'document' so we can parse the HTML content
      xhr.responseType = 'document';

      // Set up the AJAX request
      xhr.open('GET', url);
      xhr.onload = function() {
        // Check if the request was successful
        if (xhr.status === 200) {
          // Get the page content from the response
          var pageContent = xhr.response.documentElement.querySelector('#content');

          // Update the content division with the page content
          contentDiv.innerHTML = pageContent.innerHTML;
        }
      };

      // Send the AJAX request
      xhr.send();
    });
  });
</script>
